included: # paths to include during linting. `--path` is ignored if present.
    - ../ASCommon

excluded: # paths to ignore during linting. Takes precedence over `included`.
    - Carthage

# These properties are marked as error by default.
force_try: warning

file_length:
    warning: 500
    error: 700

function_body_length:
    warning: 150
    error: 200

type_body_length:
    warning: 300
    error: 350

function_parameter_count:
    warning: 10
    error: 15

line_length:
    warning: 100
    error: 120

large_tuple:
    warning: 4
    error: 5

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji)

custom_rules:
    comments_space: # From https://github.com/brandenr/swiftlintconfig
        name: "Space After Comment"
        regex: "(^ *//\\w+)"
        message: "There should be a space after //"
        severity: warning
    
    #force_https: # From https://github.com/Twigz/Game
    #        name: "Force HTTPS over HTTP"
    #       regex: "((?i)http(?!s))"
    #        match_kinds: string
    #        message: "HTTPS should be favored over HTTP"
    #severity: warning
    
    double_space: # From https://github.com/IBM-Swift/Package-Builder
        include: "*.swift"
        name: "Double space"
        regex: "([a-z,A-Z] \\s+)"
        message: "Double space between keywords"
        match_kinds: keyword
        severity: warning
    
    mark_newline:
        include: "*.swift"
        name: "MARK new line"
        regex: "(^ *\\/\\/ MARK:\ [ a-zA-Z0-9=?.\\(\\)\\{\\}:,><!-]*\n *(?!(?:\\}|return))\\S+)"
        message: "// MARK: should have new line after"
        severity: warning
    
    empty_line_after_super:
        name: "Empty Line After Super"
        regex: "(^ *super\\.[ a-zA-Z0-9=?.\\(\\)\\{\\}:,><!]*\n *(?!(?:\\}|return))\\S+)"
        message: "There should be an empty line after super"
        severity: warning
    
    new_line_between_import:
        name: "New line between import"
        regex: "import(.*?)\n\n+import"
        message: "No new line between import"
        severity: warning
